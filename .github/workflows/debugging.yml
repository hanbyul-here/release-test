name: Debugging

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Single deploy job since we're just deploying
  runsomething:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # The Checkout actions at v2 and beyond prevent pushes as another user due to persist-credentials being set to true by default
          persist-credentials: false
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Run something
        run: yarn dosomething
      - name: Initialize GitHub User
        run: |
            git config --global user.email "hanbyul@nyu.edu"
            git config --global user.name "Hanbyul Jo"
      - name: Release package
        run: yarn release --ci
        env:
          GITHUB_TOKEN: ${{ github.token }}