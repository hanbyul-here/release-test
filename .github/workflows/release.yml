name: Release Every Other Monday

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  NODE: 20

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install
        run: yarn

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package.json') }}
      
      - name: List Files
        run: ls -la

  weekindex:
    needs: prep
    runs-on: ubuntu-latest
    steps:
      - name: Check if this is an "every other Monday"
        run: |
          WEEK_NUM=$(date +%U)
          echo "weekindex=$((10#$WEEK_NUM % 2))" >> "$GITHUB_OUTPUT"
          echo "Current week number is: $WEEK_NUM"
  
  release:
    if: ${{ needs.weekindex.outputs.weekindex == 0 }}  
    runs-on: ubuntu-latest
    needs:
      - weekindex
    steps:
      - name: Release package
        run: yarn release --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
