name: Release Every Other Monday


# Run the action every Monday at 10:00 AM UTC
# on:
#   schedule:
#     - cron: '0 10 * * 1'

on:
  pull_request:
    types: [opened, synchronize, reopened]
env:
  NODE: 20

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}

      - name: Install
        run: yarn
  weekindex:
    runs-on: ubuntu-latest
    steps:
      - name: Check if this is an "every other Monday"
        run: |
          WEEK_NUM=$(date +%U)
          echo "weekindex=$((10#$WEEK_NUM % 2))" >> "$GITHUB_OUTPUT"
          echo "Current week number is: $WEEK_NUM"
  release:
    if: ${{ needs.weekindex.outputs.weekindex == 0 }}  
    runs-on: ubuntu-latest
    needs:
      - weekindex
    steps:
      - name: release package
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
